name: Deploy Infrastructure Steps

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      lambda_version:
        required: true
        type: string

env:
  AWS_REGION: eu-west-2
  TF_BACKEND_BUCKET: terraform-state-department-name-serverless-project
  TF_BACKEND_KEY: terraform.tfstate
  TF_DYNAMODB_TABLE: terraform-lock-table-serverless-project
  TF_PROJECT_NAME: project-name
  ENV: ${{ inputs.environment }}
  LAMBDA_ARTIFACTS_BUCKERT: list-s3-contents-lambda-code-s3

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}/app"
          echo "Running tests in app/tests..."
          python -m unittest discover -s app/tests -p "test_*.py"

      - name: Set up AWS CLI with OIDC Role
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Lambda if artifact doesn't exist
        run: |
          S3_KEY="list-s3-contents-${{ inputs.lambda_version }}-lambda.zip"
          if aws s3 ls s3://${LAMBDA_ARTIFACTS_BUCKERT}/$S3_KEY; then
            echo "Artifact $S3_KEY already exists. Skipping build."
          else
            echo "Building Lambda package for version ${{ inputs.lambda_version }}"
            cd app
            pip install -r requirements.txt -t .
            zip -r ../lambda.zip .
            cd ..
            aws s3 cp lambda.zip s3://${LAMBDA_ARTIFACTS_BUCKERT}/$S3_KEY
          fi

      - name: Build Lambda Layer if it doesn't exist
        run: |
          S3_KEY="list-s3-contents-${{ inputs.lambda_version }}-layer.zip"
          if aws s3 ls s3://${LAMBDA_ARTIFACTS_BUCKERT}/$S3_KEY; then
            echo "Artifact $S3_KEY already exists. Skipping layer build."
          else
            echo "Building Lambda layer for version ${{ inputs.lambda_version }}"
            cd app
            pip install -r requirements.txt -t python
            zip -r ../lambda_layer.zip .
            cd ..
            aws s3 cp lambda_layer.zip s3://${LAMBDA_ARTIFACTS_BUCKERT}/$S3_KEY
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: terraform-infrastructure
        run: |
          terraform init \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_DYNAMODB_TABLE}"

      - name: Terraform Plan
        working-directory: terraform-infrastructure
        run: |
          terraform plan \
            -var="region=${AWS_REGION}" \
            -var="project_name=${TF_PROJECT_NAME}" \
            -var="lambda_version=${{ inputs.lambda_version }}" \
            -var="environment=${{ inputs.environment }}"

      - name: Terraform Apply
        working-directory: terraform-infrastructure
        run: |
          terraform apply -auto-approve \
            -var="region=${AWS_REGION}" \
            -var="project_name=${TF_PROJECT_NAME}" \
            -var="lambda_version=${{ inputs.lambda_version }}" \
            -var="environment=${{ inputs.environment }}"

      - name: Get Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: terraform-infrastructure/outputs.json
          retention-days: 1
