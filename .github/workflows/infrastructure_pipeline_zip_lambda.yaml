name: infrastructure-pipeline-zip-lambda-deploy

on:
  push:
    tags: ['dev-v*', 'prod-v*']
  workflow_dispatch:
    inputs:
      lambda_version:
        description: 'Lambda/app version to deploy (e.g., dev-v1.0.0)'
        required: true
        default: 'dev-v1.0.0'
        type: string
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploying ${{ github.ref_name }} version
    uses: ./.github/workflows/deploy_infrastructure_zip_lambda.yaml
    secrets: inherit
    with:
      environment: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/prod-v') && 'prod' || 'dev' }}
      lambda_version: ${{ github.event.inputs.lambda_version }}
